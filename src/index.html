<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITESO News</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
</head>
<body>
    <h1 id="pageTitle">{{title}}</h1>
    <section class="Searcher">
        <input type="Escribe las noticias que te interesen">
        <button>Go</button>
        <span>This project depends on <a href="https://newsapi.org/">News API</a>, a simple HTTP REST API for searching and retrieving live articles from all over the web</span>
    </section>
    <section class="box--container">
        <div class="box">
            <div class="box__image">
                <img src=""/>
            </div>
            <div class="box__content">
                <h3>{{newsTitle}}</h3>
                <p>{{description}}</p><a href="{{url}}">Read more</a>
            </div>
        </div>
    </section>
</body>
<script src="/assets/scripts/main.js"></script>
</html>
