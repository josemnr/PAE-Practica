<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITESO News</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i|Oswald:400,500,600,700&amp;display=swap">
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
</head>
<body>
    <h1 id="pageTitle">{{title}}</h1>
    <section class="searcher">
        <input class="searcher__input" type="search">
        <button class="searcher__button">Go</button>
        <span class="searcher__info">This project depends on <a class="searcher__info__link" href="https://newsapi.org/">News API</a>, a simple HTTP REST API for searching and retrieving live articles from all over the web</span>
    </section>
    <section class="box--container">
        <div class="box">
            <div class="box__image">
                <img src=""/>
            </div>
            <div class="box__content">
                <h3>{{newsTitle}}</h3>
                <p>{{description}}</p><a class="box__link" href="{{url}}">Read more</a>
            </div>
        </div>
    </section>
</body>
<script src="/assets/scripts/main.js"></script>
</html>
