<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITESO News</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i|Oswald:400,500,600,700&amp;display=swap">
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
</head>
<body>
    <h1 id="pageTitle">ITESO News App</h1>
    <section class="searcher">
        <input id="searcher__input" class="searcher__input" type="text">
        <button id="searcher__button" class="searcher__button">Go</button>
        <span class="searcher__info">This project depends on <a class="searcher__info__link" href="https://newsapi.org/">News API</a>, a simple HTTP REST API for searching and retrieving live articles from all over the web.</span>
    </section>
    <section id="box--container" class="box--container">
        {{#each news}}
            <div class="box">
                <div class="box__image--container">
                    <img class="box__image" src="{{urlToImage}}"/>
                </div>
                <div class="box__content"><span class="box__content__source">{{source.name}}</span>
                    <h3>{{title}}</h3>
                    <p>{{description}}</p><a class="box__content__link" href="{{url}}" target="_blank">Read more</a>
                </div>
            </div>
        {{/each}}
    </section>
</body>
<script src="/assets/scripts/main.js"></script>
</html>
